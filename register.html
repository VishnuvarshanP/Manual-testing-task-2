<html>
    <head>
        <title>Register Page</title>
        <link rel="stylesheet" type="text/css" href="./style1.css">
    </head>
    <body>
        <div class="register">
            <h1>Register </h1>
            <form>
                <table>
                    <tr>
                        <td>
                            <p>First Name</p>
                        </td>
                        <td> <input type="text"  ></td>
                        
                        <td>
                            <p>Last Name</p>
                        </td>
                        <td> <input type="text"  ></td>
                    </tr>
                    <tr>
                        <td><p>Address  </p> </td>
                        <td>
                            <textarea rows="4" col="20"></textarea>
                        </td>

                    </tr>
                    <tr>
                        <td><p>Email Address*</p></td>
                        <td><input type="text" ></td>

                    </tr>
                    <tr>
                        <td><p>Phone*</p></td>
                       <td><input type="Phone" name="phone" > </td> 
                    </tr>
                    <tr>
                        <td><p>Gender*</p></td>
                        <td>
                            <input type="radio" name="phone" >Male
                        </td>
                        <td>
                            <input type="radio" name="phone" >Female
                        </td>
                    </tr>
                    
                    <tr>
                        <td><p>Hobbies</p></td>
                        <td>
                            <input type="checkbox">Cricket
                            <input type="checkbox">Movies
                            <input type="checkbox">Hockey
                        </td>
                    </tr>
                    <tr>
                        <td><p>Languages</p> </td>
                        <td><input type="text" name="languages"></td>
                    </tr>
                    <tr>
                        <td><p>Skills</p></td>
                        <td>
                            <select>
                                <option>Select Skills</option>
                                <option>C</option>
                                <option>Python</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><p>Country*</p></td>
                        <td>
                            <select>
                                <option>Select Country</option>
                                <option>India</option>
                                <option>UK</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><p>Select Country</p></td>
                        <td>
                            <select><option></option></select>
                        </td>
                    </tr>
                    <tr>
                        <td><p>Date of Birth</p></td>
                        <td>
                            <select>
                                <option>Year</option>
                                <option>2000</option>
                            </select>
                        </td>
                        <td>
                            <select>
                                <option>Month</option>
                                <option>Feb</option>
                            </select>
                        </td>
                            <td>
                                <select>
                                    <option>Day</option>
                                    <option>14</option>
                                </select>
                            </td>
                    </tr>
                    <tr>
                        <td><p>Password</p></td>
                        <td><input type="password"></td>
                    </tr>




                </table>
                
                
                
                 
                 

                <button type="submit">Register</button>       
            </form>
        </div>
    </body>
</html>
